<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${oldPerson.getId()})}" th:object="${oldPerson}">
  <label for="fullName">Введите ФИО: </label>
  <input type="text" th:field="*{fullName}" id="fullName"/>
  <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FullName Error</div>
  <br/>
  <label for="yearsOfBirthday">Введите год рождения: </label>
  <input type="text" th:field="*{yearsOfBirthday}" id="yearsOfBirthday"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearsOfBirthday')}" th:errors="*{fullName}">YearsOfBirthday Error</div>
  <br/>
  <input type="submit" value="Редактировать"/>
</form>

</body>
</html>
